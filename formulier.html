<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/favicon.ico">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/Styles.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>bootstrap lvl3</title>
    <script type='text/javascript' src='./js/function.js'></script>
  </head>
  <body>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Gaming</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarInhoud" aria-controls="navbarInhoud" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
 
      <div class="collapse navbar-collapse" id="navbarInhoud">
      <ul class="navbar-nav mr-auto"></ul>
       <li class="navbar-item active">
           <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
       </li>
       <li class="navbar-item">
         <a class="nav-link" href="formulier.html">schrijf u in voor de nieuws brief</a>
       </li>
       <li class="navbar-item">
         <a class="nav-link" href="nieuws-feed.html">Nieuws</a>
       </li>
       
     </ul>
      </div>
     </nav>
     

    <div class="container">
      <div class="row justify-content-center text-center">

        <h1 class="m-5">Inschrijven voor de nieuws brief</h1>

        <form class="form-inline w-25">

          <!-- een tekst veld -->
          <div class="form-group">
            <!-- de tekst boven het invoer veld -->
            <label for="naam_veld" class="form-label">Uw voornaam</label>
            <!-- title is voor de hover text, oninvalid is voor de erro melding, en oninput is voor de reset anders werkt de required niet meer -->
            <input type="text" class="form-control" id="naam_veld" title="U moet uw voornaam invullen" oninvalid="this.setCustomValidity('u hebt nog geen voornaam ingevult')" oninput="setCustomValidity('')" required>
          </div>

          <div class="form-group">
            <label for="achternaam_veld" class="form-label">Uw achternaam</label>
            <input type="text" class="form-control" id="achternaam_veld" title="U moet uw achternaam invullen" oninvalid="this.setCustomValidity('u hebt nog geen achternaam ingevuld')" oninput="setCustomValidity('')" required>
          </div>
          
          <div class="form-group">
            <label for="Username" class="form-label">Uw gebruikersnaam</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="Username"  aria-describedby="inputGroupPrepend2" title="U moet een geschikte gebruikers naam kiezen" oninvalid="this.setCustomValidity('u hebt nog geen gebruikers naam gekozen')" oninput="setCustomValidity('')" required>
            </div>
          </div>

          <div class="form-group">
            <label for="emailadress" class="form-label">Email</label>
            <input type="text" class="form-control" id="emailadress" title="U moet een Email invullen" oninvalid="this.setCustomValidity('U hebt nog niet een emailadress ingevoerd')" oninput="setCustomValidity('')" required>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" title="Dit veld is verplicht" oninvalid="this.setCustomValidity('Dit veld is verplicht')" oninput="setCustomValidity('')" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Submit form</button>

        </form>

      </div>
    </div>
  </body>
</html>
